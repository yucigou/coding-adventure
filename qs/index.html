<!DOCTYPE html>
<html>
  <head>
    <title>Basic Embed</title>
    <!-- You can download the latest QuickSight embedding SDK version from https://www.npmjs.com/package/amazon-quicksight-embedding-sdk -->
    <!-- Or you can do "npm install amazon-quicksight-embedding-sdk", if you use npm for javascript dependencies -->
    <script src="https://unpkg.com/amazon-quicksight-embedding-sdk@1.0.15/dist/quicksight-embedding-js-sdk.min.js"></script>
    <script type="text/javascript">
      var dashboard;

      function embedDashboard(url) {
        var containerDiv = document.getElementById("embeddingContainer");
        var options = {
          // replace this dummy url with the one generated via embedding API
          url,
          container: containerDiv,
          scrolling: "no",
          height: "700px",
          iframeResizeOnSheetChange: false, // use this option in combination with height: AutoFit,
          // to allow iframe height to resize dynamically, based on sheet height, on changing sheets.
          width: "1000px",
          footerPaddingEnabled: true,
          sheetId: "YOUR_SHEETID", // use this option to specify initial sheet id to load for the embedded dashboard
          sheetTabsDisabled: false, // use this option to enable or disable sheet tab controls
          undoRedoDisabled: false, // use this option to disable undo and redo buttons
          resetDisabled: false, // use this option to disable reset button
        };
        dashboard = QuickSightEmbedding.embedDashboard(options);
      }

      function loadDashBoard() {
        const urlSearchParams = new URLSearchParams(window.location.search);
        const params = Object.fromEntries(urlSearchParams.entries());
        embedDashboard(params["embedded_url"]);
      }
    </script>
  </head>

  <body onload="loadDashBoard()">
    <div id="embeddingContainer"></div>
  </body>
</html>
